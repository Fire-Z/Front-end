<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法规范</title>
    <style>
        /* 选择器 {样式} */
        /* 给谁改样式{改什么样式} */
        /* 属性值之间用 ; 隔开 */
        p {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <p>增加样式:红色字体</p>
</body>
</html>
